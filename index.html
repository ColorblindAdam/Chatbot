<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="top-chatbox">
            <div class="bot-message">
                <div class="avatar"></div>
                <div class="message">
                    <p>Welcome to begin your conversation with Mrs. Parker your AI English Teacher just type ready.</p>
                </div>
            </div>
        </div>
        <div class="bottom-chatbox">
            <form class="form" onsubmit="return sendMessage()">
                <input type="text" id="message-input" placeholder="Type your message here...">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/12.3.1/markdown-it.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
